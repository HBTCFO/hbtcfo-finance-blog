{{ define "main" }}
  <article class="article">
    <h1>{{ .Title }}</h1>
    <div class="meta">
      <span>{{ .Date.Format "2006-01-02 15:04" }}</span>
      {{ with .Params.tags }}
        <span>·</span>
        <span class="tags">
          {{ range . }}<span class="tag">#{{ . }}</span>{{ end }}
        </span>
      {{ end }}
    </div>

    {{ .Content }}

    <hr style="border:none;border-top:1px solid var(--border);margin:22px 0" />
    <div class="meta">
      <a href="{{ "/blog/" | relURL }}">← к списку</a>
    </div>
  </article>
{{ end }}
