{{ define "main" }}
  <h2>{{ .Title }}</h2>
  <div class="grid">
    {{ range .Data.Terms.Alphabetical }}
      <article class="card">
        <h3><a href="{{ .Page.RelPermalink }}">#{{ .Page.Title }}</a></h3>
        <div class="meta">{{ .Count }} пост(ов)</div>
      </article>
    {{ end }}
  </div>
{{ end }}
