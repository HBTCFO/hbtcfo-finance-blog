{{ define "main" }}
  {{ $p := where site.RegularPages "Section" "blog" }}
  {{ range first 10 ($p.ByDate.Reverse) }}
    <article>
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <div class="meta">{{ .Date.Format "2006-01-02 15:04" }}</div>
      {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </article>
  {{ end }}
  <p><a href="{{ "/blog/" | relURL }}">Все посты →</a></p>
{{ end }}
